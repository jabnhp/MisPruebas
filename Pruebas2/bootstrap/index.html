<!DOCTYPE html>
<html lang="es">

<head>
    <title>Bootstrap 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

<body>

    <div class="container">

        <h1 class="jumbotron">
                Mi primer ejemplo
            </h1>

        <div class="row">
            <div class="col-md-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#informacion" aria-controls="informacion" role="tab" data-toggle="tab">Información personal</a>
                    </li>
                    <li role="presentation">
                        <a href="#cursos" aria-controls="cursos" role="tab" data-toggle="tab">Cursos</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="informacion">
                        <form>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="Nombre" class="form-control" placeholder="Ingrese su nombre" />
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" name="Nombre" class="form-control" placeholder="Ingrese su apellido" />
                            </div>
                            <div class="form-group">
                                <label>País</label>
                                <select class="form-control">
                                    <option selected>Seleccione un país</option>
                                    <option>Perú</option>
                                    <option>Argentina</option>
                                    <option>México</option>
                                    <option>Brasil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Como soy yo</label>
                                <textarea class="form-control" placeholder="Describase a usted a mismo en pocas palabras"></textarea>
                            </div>
                            <hr />
                            <div class="text-right">
                                <button class="btn btn-danger">Eliminar</button>
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="cursos">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label><input type="checkbox" /> ASP.NET MVC</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox" /> PHP</label>
                            </li>
                            <li class="list-group-item">
                                <label><input type="checkbox" /> Frontend</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
